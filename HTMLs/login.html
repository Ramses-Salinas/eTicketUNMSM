<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <hr>
    <form id="form-login">
      <div class="container">
        <div class="title">Bienvenido a eTicketUNMSM</div>
        <div class="input-field">
          <label for="inputEmailLogin">Correo Institucional</label>
          <input type="email" id="inputEmailLogin" />
        </div>
        <div class="input-field">
          <label for="inputPasswordLogin">Contraseña</label>
          <input type="password" id="inputPasswordLogin" />
        </div>
        <div class="button-container">
          <a href="#" class="button-login">Iniciar Sesión</a>
        </div>
      
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          "
        >
          <br />
          <p>No tienes una cuenta? </p>
          <a href="register.html" class="button-cancel">Registrarse</a>
        </div>
      </div>
    </div class="login-imagen">
      <img src="../IMG/Ciudad2.png" alt="Comedor ciudad univ."/>
      </div>
    </form>
    <script src="../js/scripts2.js"></script>
    <hr>
  </body>
</html>
