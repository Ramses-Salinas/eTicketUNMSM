<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>
  <body>
  <hr>
    <form id="form-register">
      <div class="container">
        <div class="title">Crear una nueva cuenta</div>
        <div class="input-field">
          <label for="inputName">Nombre</label>
          <input type="text" id="inputName" />
        </div>

        <div class="input-field">
          <label for="inputLastName">Apellido</label>
          <input type="text" id="inputLastName" />
        </div>

        <div class="input-field">
          <label for="inputCode">Código</label>
          <input type="text" id="inputCode" />
        </div>

        <div class="input-field">
          <label for="inputEmail">Email</label>
          <input type="email" id="inputEmail" />
        </div>

        <div class="input-field">
          <label for="inputPassword">Contraseña</label>
          <input type="password" id="inputPassword" />
        </div>

        <div class="input-field">
          <label for="inputConfirmPassword">Confirmar Contraseña</label>
          <input type="password" id="inputConfirmPassword" />
        </div>

        <div class="button-container">
          <a href="#" class="button-register">Registrarse</a>
          <a href="#" class="button-cancel">Cancelar</a>
        </div>
      </div class="login-imagen">
  <img src="../IMG/Ciudad1.png" alt="Comedor ciudad univ."/>
  </div>
        <script src="../js/scripts.js"></script>
      </div>
      <hr>
    </form>
  </body>
</html>
